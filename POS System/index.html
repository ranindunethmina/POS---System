<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POS System</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/responsive-style.css">
  </head>

  <body>
    <!-- Navbar -->
    <header>
      <div>Customer Manage</div>
      <nav class="navbar" id="menuBar">
        <a href="#">Home</a>
        <a href="#customer-form">Customer</a>
        <a href="#item-form">Item</a>
        <a href="#order-form">Orders</a>
        <!-- <a href="#" class="menu-icon">
          <i class="fa fa-bars" aria-hidden="true"></i>
        </a> -->
      </nav>
    </header>

      <!-- Customer Form -->
      <section id="customer-form">
        <h2>Customer Registraion</h2>

        <form id="customerForm">
          <label for="customerId">Customer ID:</label>
          <input type="text" id="customerId" />
          <span class="error" id="customerIdError"></span>

          <label for="customerName">Customer Name:</label>
          <input type="text" id="customerName" />
          <span class="error" id="customerNameError"></span>

          <label for="customerAddress">Customer Address:</label>
          <input type="text" id="customerAddress" />
          <span class="error" id="customerAddressError"></span>

          <label for="customerSalary">Customer Salary:</label>
          <input type="text" id="customerSalary" />
          <span class="error" id="customerSalaryError"></span>
          
          <button type="submit" id="addCustomerBtn"   style="background-color: aqua;">Save Customer</button>
          <!-- <button type="click"  id="removeCustomerBtn" style="background-color: rgb(253, 40, 40);">Remove</button>
          <button type="button" id="updateCustomerBtn" style="background-color: yellow;">Update</button> -->
          <button type="button" id="getAllCustomerBtn"style="background-color: rgb(0, 203, 0);">Get All</button>
          <button type="reset"  id="clearCustomerBtn" style="background-color: rgb(253, 40, 40);">Clear All</button>
        </form>

        <table id="customerTable">
          <thead>
            <tr>
              <th>Customer ID</th>
              <th>Customer Name</th>
              <th>Customer Address</th>
              <th>Customer Salary</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>

      <!-- Item Form -->
      <section id="item-form">
        <h2>Item Form</h2>

        <form id="itemForm">
          <label for="itemCode">Item Code:</label>
          <input type="text" id="itemCode" />
          <span class="error" id="itemCodeError"></span>

          <label for="itemName">Item Name:</label>
          <input type="text" id="itemName" />
          <span class="error" id="itemNameError"></span>

          <label for="itemQty">Item Qty:</label>
          <input type="number" id="itemQty" />
          <span class="error" id="itemQtyError"></span>

          <label for="unitPrice">Unit Price:</label>
          <input type="text" id="unitPrice" />
          <span class="error" id="unitPriceError"></span>

          <button type="submit" id="addItemBtn"   style="background-color: aqua;">Add Item</button>
          <!-- <button type="button" id="removeItemBtn" style="background-color: rgb(253, 40, 40);">Remove</button>
          <button type="button" id="updateItemBtn" style="background-color: yellow;">Update</button> -->
          <button type="button" id="getAllItemBtn"style="background-color: rgb(0, 203, 0);">Get All</button>
          <button type="reset"  id="clearItemBtn" style="background-color: rgb(253, 40, 40);">Clear All</button>
        </form>
        
        <table id="itemTable">
          <thead>
            <tr>
              <th>Item Code</th>
              <th>Item Name</th>
              <th>Item Qty</th>
              <th>Item Price</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>

      <!-- Order Form -->
      <section id="order-form">

        <div id="invoice-Details">
          <h2>Invoice Details</h2>
          
          <form id="invoiceDetails">
            <label for="orderId">Order ID:</label>
            <input type="text" id="orderId" readonly />

            <label for="orderDate">Date:</label>
            <input type="date" id="orderDate" />
            
            <label for="customerDropdown">Customer:</label>
            <select id="customerDropdown">
              <option value="" disabled selected>Select a customer</option>
            </select>

            <label for="selectedCustomerId">Customer ID:</label>
            <input type="text" id="selectedCustomerId" readonly/>
            
            <label for="selectedCustomerName">Name:</label>
            <input type="text" id="selectedCustomerName" readonly/>
            
            <label for="selectedCustomerSalary">Salary:</label>
            <input type="text" id="selectedCustomerSalary" readonly/>
            
            <label for="selectedCustomerAddress">Address:</label>
            <input type="text" id="selectedCustomerAddress" readonly/>
          
          </form>
        </div>

        <div id="item-Select">
          <h2>Item Select</h2>
          
          <form id="itemSelect">
            <label for="itemDropdown">Item:</label>
            <select id="itemDropdown">
              <option value="" disabled selected>Select a item</option>
            </select>
            
            <label for="orderItemCode">Item Code:</label>
            <input type="text" id="orderItemCode" readonly/>
            
            <label for="itemName">Item Name:</label>
            <input type="text" id="orderitemName" readonly/>
            
            <label for="price">Price:</label>
            <input type="text" id="price" readonly/>
            
            <label for="QtyOnH">QtyOnH:</label>
            <input type="text" id="QtyOnH" readonly/>
            
            <label for="orderItemQty">Order Quantity:</label>
            <input type="number" id="orderItemQty" />
            
            <button type="submit" id="addOrderItemBtn" style="background-color:rgb(253, 40, 40);">Add Item</button>
          </form>
        </div>
        
        <div id="total">
          <form >
            <h2 style="color: lightseagreen;">Total :</h2>
            <h2 style="color: rgb(253, 40, 40);">SubTotal :</h2><br>
            
            <label for="orderCash">Cash:</label>
            <input type="text" id="orderCash"/>
            
            <label for="orderDiscount">Discount (%):</label>
            <input type="text" id="orderDiscount" />
            
            <label for="orderBalance">Balance:</label>
            <input type="text" id="orderBalance"/>
            
            <button type="submit" id="placeOrderBtn" style="background-color: rgb(0, 203, 0);">Purchase</button>
          </form>
        </div>

        <table id="orderTable">
          <thead>
            <tr>
              <th>Item Code</th>
              <th>Item Name</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/controller/CustomerController.js"></script>
    <script src="js/controller/ItemController.js"></script>
    <script src="js/controller/IndexController.js"></script>
    <script src="js/controller/OrderController.js"></script>
    <!-- <script src="js/app.js"></script> -->
  </body>
</html>
